<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom start app | {% block title %}{% endblock %}</title>
</head>
<body>

    <a href="{% url 'url_home' %}"> <h1>Home Link</h1> </a>

    {% if user.is_authenticated %}
        <a href="{% url 'url_profile' %}"><h2>Seja bem vindo {{ user.get_username }}</h2></a>
        <a href="{% url 'account_logout' %}">Logout</a>

    {% else %}    
        <a href="{% url 'account_signup' %}">Create account | Sign up</a>
        <br>
        <a href="{% url 'account_login' %}">Login | Sign in</a>
    {% endif %}
    <br>
    {% block content %}
    {% endblock %}
</body>
</html>
